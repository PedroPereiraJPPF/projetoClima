<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Clima tempo</title>
</head>
<body>
    <section class="container">
            <div class="cabeçalho">
                <input type="text" name="buscar" id="buscar"><button>
                <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="conteudo">
                <div class="dadosCidade">
                <h3 class="nomeCidade">Nome da cidade, BR</h3>
            </div>
            <div class="temperatura">
                <div class ="icone"><i class="fa-solid fa-cloud"></i></div>
                <div class="graus">30°</div>
                <div class="data">18/06/2003</div>
            </div>
            <div class="propriedades">
                <div class="clima">nublado</div>
                <span class="min-max">min: 28° max: 40°</span>
                </div>
            </div>
        <div class="rodape">
           <div class="humidade">Humidade: 67%</div>
            <div class="sTermica">sensação térmica: 25°</div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/fef9fdeda1.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/base.js"></script>
</body>
</html>
